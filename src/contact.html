<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>Ecuador Music Festival</title>
</head>

<body class="body-grid">
    <header class="header-grid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">
                <i class="fa fa-music" aria-hidden="true"></i>
                Music Fest
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./bands.html">Artist <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./article.html">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row main__content">
            <div class="col-8">
                <hr>
                <h1 class="main-grid__info--title">Register Form</h1>
                <hr>
                <form>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Full name" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email address" type="email">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input name="" class="form-control" placeholder="Email confirm" type="email">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                        </div>
                        <select class="custom-select" style="max-width: 120px;">
                            <option selected="">+593</option>
                            <option value="1">+972</option>
                            <option value="2">+198</option>
                            <option value="3">+701</option>
                        </select>
                        <input name="" class="form-control" placeholder="Phone number" type="text">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Create password" type="password">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" placeholder="Repeat password" type="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
                    </div>
                    <p class="text-center">Have an account? <a href="">Log In</a> </p>
                </form>
            </div>

        </div>
    </div>

    <footer class="footer-grid">
        <div class="footer-grid__info">
            <p>
                <small>
                    ¿Quieres ser parte del staff de organización?, registrate <a href="./contact.html"
                        class="footer-grid__pages--a">
                        <i class="far fa-hand-point-right"></i> aquí <i class="far fa-hand-point-left"></i></a>
                </small>
            </p>
            <h3>Auspiciantes</h3>
            <div class="footer-grid__info--auspiciantes">
                <div><img class="footer-grid__info--img" src="./assets/images/logo6.png" alt=""></div>
                <div><img class="footer-grid__info--img" src="./assets/images/logo3.png" alt=""></div>
                <div><img class="footer-grid__info--img" src="./assets/images/logo6.png" alt=""></div>
                <div><img class="footer-grid__info--img" src="./assets/images/logo5.png" alt=""></div>
                <div><img class="footer-grid__info--img" src="./assets/images/logo6.png" alt=""></div>
            </div>
            <hr>
        </div>
        <div class="footer-grid__logo">
            <a href="./index.html" class="footer-grid__pages--a">
                <i class="fa fa-music" aria-hidden="true"></i>
                Music Fest
            </a>
        </div>

        <div class="footer-grid__pages">
            <a class="footer-grid__pages--a" href="./bands.html">Artist</a>
            <a class="footer-grid__pages--a" href="./article.html">About Us</a>
            <a class="footer-grid__pages--a" href="./contact.html">Contact</a>
        </div>
        <div class="footer-grid__icons">

            <a class="footer-grid__pages--a" href="https://myaccount.google.com/intro/profile"><i
                    class="fab fa-google-plus" aria-hidden="true"></i></a>
            <a class="footer-grid__pages--a" href="https://es-la.facebook.com/"><i class="fab fa-facebook"
                    aria-hidden="true"></i></a>
            <a class="footer-grid__pages--a" href="https://twitter.com/login?lang=es"><i class="fab fa-twitter"
                    aria-hidden="true"></i></a>
        </div>
    </footer>

    <script src="./assets/scripts/main.js"></script><!-- do not remove this line! -->

</body>

</html>
